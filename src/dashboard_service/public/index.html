
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowDrive Dashboard</title>
  <script type="module" src="/main.js" defer></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <img src="/logo.png">
  </header>
  <main>
    <section id="map">
      Map
    </section>
    <section id="logs">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Severity</th>
            <th>Message</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="log-rows"></tbody>
      </table>
    </section>
  </main>
  <footer>
    ShadowDrive Systems
  </footer>
</body>
</html>
